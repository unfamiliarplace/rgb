<div id='app' class='flexCol'>
  <div id='titlePanel' class='flexRow'>
    <h1 id='title'>RGB</h1>
  </div>
  <div id='instructionsPanel' class='flexRow'>
    <div id='instructions'>Enter RGB values or change the hex directly.</div>
  </div>
  <div id='shortcutsPanel' class='flexRow'>
  <button id='swWhite' class='control controlSmall' title='hotkey W'>
    <span class='swatch swatch-white'></span>
            <span class='controlText'>White</span>
        </button>
  <button id='swBlack' class='control controlSmall' title='hotkey K'>
    <span class='swatch swatch-black'></span>
            <span class='controlText'>Black</span>
        </button>
    <button id='swRandom' class='control controlSmall' title='hotkey M'>
    <span class='swatch swatch-random'></span>
            <span class='controlText'>Random</span>
        </button>
</div>
  <div id='controlPanel' class='flexRow'>
    <div class='hexCol flexCol'>
      <label for='redHex'>Red</label>
    <input id='redHex' type='number' class='hexInput hex' value='0' min='0' max='255' title='hotkey R'></input>
  </div>
    <div class='hexCol flexCol'>
      <label for='greenHex'>Green</label>
  <input id='greenHex' type='number' class='hexInput hex' value='0' min='0' max='255' title='hotkey G'></input>
  </div>
    <div class='hexCol flexCol'>
      <label for='blueHex'>Blue</label>
<input id='blueHex' type='number' class='hexInput hex' value='0' min='0' max='255' title='hotkey L'></input>
  </div>
    
    
  </div>

<div id='outputPanel' class='flexRow'>
  <input id='output' class='flexCol' value='#000000' maxlength='7' title='hotkey H'></input>
  
</div>
  <div id='copyPanel' class='flexRow'>
    <button id='copyOutput' class='copyButton' title='hotkey X'>
                <i class="far fa-copy" aria-hidden="true"></i>
    </button>
      
    </div>
